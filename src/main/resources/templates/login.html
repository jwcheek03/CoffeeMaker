<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>CoffeeMaker Login Page</title>
    
</head>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
    	body{
    		margin: 0px;
    		height: 100vh;
    		width: 100vw;
    		background-color: #F2EBE3;
    		
    	}
    	
    	.form-signin{
    		max-width: 330px;
    		padding: 1rem;
    		background-color: #FFA43D;
			border:2px solid black;
		}
		
		.hollowButton{
      	background-color:transparent;
      	width: 160px;
      	height: 40px;
      	border: 1px solid black;
      }
    	
    </style>
        
<body >

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js">
</script>
<script>
	/*<![CDATA[*/
    var app = angular.module('myApp', []);
	
    app.controller('loginCtrl', [ '$scope', '$http', '$q', '$element', '$window', 
        function($scope, $http, $q, $element, $window) { 
	
    	$scope.redirect = function(routeName){

			$window.location.href = routeName;
		
		}
    	
    	
	}]);
    /*]]>*/
</script>


	
	<div ng-app="myApp" ng-controller="loginCtrl">
	
	<div id="main_div" class="d-flex justify-content-center align-items-center" 
		style="position: relative; top: 150px;" >
	
		
		
			<main class="form-signin w-100 m-auto">
				<div th:if="${param.error}">
			    Invalid username and password.
				</div>
				<div th:if="${param.logout}">
				    You have been logged out.
				</div>
				<div th:if="${not #strings.isEmpty(authenticationException?.message)}" style="color: red;">
				    <p th:text="${authenticationException?.message}"></p>
				</div>
			<form  th:action="@{/login}" method="post">
				<h2>Sign In</h2>
				
			    <div class="form-floating mt-4">
			    	<input type="text" name="username" id="username_input"
			    		placeholder="username"  class="form-control"
			    	/>
			    	<label for="username_input">Username </label>
			    </div>
			    
			    <div class="form-floating mt-2">
				    <input type="password" name="password" id="password_input"
				    	placeholder="password"  class="form-control"
				    />
				    <label for="password_input">Password</label>
			    </div>
			    
		
			    <div class="pt-3">
			    	<div class="d-flex justify-content-between my-2">
			    		<input class="btn btn-dark" type="submit" value="Sign In"/>
			    		<button type="button" class="btn btn-secondary" ng-click="redirect('/register')" >Register</button>
			    	</div>
			    	
			    </div>
			</form>
		    </main>
	    
	    
	</div>
</body>
</html>
